<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head :: head('Inicio')}"></head>
<body>
<div class="container">
    <div th:replace="~{common/navbar :: navbar}"></div>
    <div th:replace="~{common/title :: title('Sistema de GestiÃ³n de Contactos')}"></div>

    <!-- Table -->
    <div class="container">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Fono</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contactList}">
                <th th:text="${contact.id}" scope="row"></th>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phone}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{'/edit/' + ${contact.id}}" class="btn btn-warning me-3">Editar</a>
                        <a th:href="@{'/delete/' + ${contact.id}}" class="btn btn-danger">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="~{common/footer :: footer}"></div>
<div th:replace="~{common/scripts :: scripts}"></div>
</body>
</html>
